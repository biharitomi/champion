cegunkrol_1=Minden dekonjunktúrát szükségszer\u0171en konjunktúra követ, ami ismét felértékelheti a valódi tanácsadók szerepét. E tekintetben magunkénak valljuk a Vezetési Tanácsadók Magyarországi Szövetségének meghatározását, miszerint a ,,vezetési tanácsadás a vezetési kérdésekben függetlenszemélyek által nyújtott tanácsadási tevékenység. Általában magában foglalja a problémák és lehet\u0151ségek felismerését és elemzését, megfelel\u0151 javaslatok kidolgozását és megvalósításukhoz nyújtott segítséget". Belegondolt már, milyen jó lenne, ha a rendelkezésére állna egy ilyen, a Pénzintézetekt\u0151l, Irányító Hatóságoktól, Közrem\u0171köd\u0151 Szervezetekt\u0151l független, de ezen szervezetek által a már beadott munkákon, nyertes pályázatokon keresztül ismert-elismert pénzügyi tanácsadó cég, amely az Ön illetve vállalkozása céljainak megfelel\u0151en, azaz személyre szabottan tud Önnek javaslatot tenni a legmegfelel\u0151bb pályázati és hitelforrásokat felkutatásában, megszerzésében és segítené a pénzügyi döntéseiben? Mi ezt megtesszük, s\u0151t igény esetén a futamid\u0151 végéig figyelemmel kísérhetjük a megszerzett források hatékony felhasználását, segítve az Ön vállalkozásának fejl\u0151dését, és tevékenységünk során els\u0151dleges szempontunk az Önök érdekeinek védelme. Els\u0151sorban tanácsadó cégnek tartjuk magunkat, stratégiákban gondolkozunk, de a válságkezelésben is hatékonyan közre tudunk m\u0171ködni. Ennek ellenére az utóbbi években a legtöbb igény pályázatírás formájában jelentkezett.
cegunkrol_1_boldend=Tanácsadási tevékenységünkkel az eligazodás biztonságát garantáljuk a banki hitelezés, a pályázatok világában. Célunk, hogy vállalati partnereinknek a lehet\u0151ségeikhez és igényeikhez leginkább illeszked\u0151 pénzügyi megoldást kutassuk fel.
cegunkrol_2=Bennünket is érintett a válság, ezért a pénzügyi tanácsadói tevékenységünket, melyet már 2003 óta végzünk, a tulajdonosok elhatározásából mostantól a nem csak nevében független Champion & Pályázatok Kft keretein belül folytatjuk. Úgy gondoljuk, hogy a tanácsadó és a consulting szavak manapság eléggé leértékel\u0151dtek, ezért egyre inkább el\u0151térbe kerülnek a min\u0151ségi tényez\u0151k és kompetenciák. Részünkr\u0151l ez utóbbit közel 20 éves pénzügyi és 8 éves tanácsadói, pályázatírói területen szerzett gyakorlati tapasztalata biztosítja, a min\u0151ségre pedig sikeres ügyleteink, a nyertes pályázatok, projektek, az elégedett és a referencialistánk alapján is láthatóan visszatér\u0151 ügyfelek lehetnek a garanciák.
